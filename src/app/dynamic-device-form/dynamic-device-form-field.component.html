<div [formGroup]="form">
  <label [attr.for]="field.nm">{{field.dispNm}}</label>
  <div [ngSwitch]="field.controlType">
    <input *ngSwitchCase="'textbox'" [formControlName]="field.nm"
            [id]="field.key" [type]="field.type">
    <select [id]="field.key" *ngSwitchCase="'dropdown'" [formControlName]="field.nm">
      <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
    </select>
  </div> 
  <div class="errorMessage" *ngIf="!isValid">{{field.dispNm}} is required</div>
</div>
