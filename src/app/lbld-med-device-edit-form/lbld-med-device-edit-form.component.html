<div *ngIf="validationsList" style="margin-bottom: 20px;">
    <div class="alert alert-danger" style="font-weight: bold;">
        The save attempt resulted in the following validation exceptions:
        </div>
    <div *ngFor="let val of validationsList">

            <span class="alert alert-danger">{{val.Message}}</span>

    </div>
</div>
